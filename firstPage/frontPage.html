<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="front.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Sports BABY</title>
</head>
<body>

<div class="soccerBox">
    <img src="https://daily.jstor.org/wp-content/uploads/2015/06/FIFA_Logo_1050x700.jpg" alt="FIFA Logo" width="300">
    <p>
         <a href="https://www.fifa.com/fifaplus/en">FIFA | The Home of Football</a> 
        <input type="text"/>
    </p>
</div>

<div class="footballBox">
    <img src="https://1000logos.net/wp-content/uploads/2017/05/NFL-Logo-1983.png" alt="NFL Logo for National Football League" width="300">
    <p>
       <a href="https://NFL.com">NFL.com | Official Site of the National Football League</a>
        <input type="text"/>
    </p>
</div>

<div class="ufcBox">
    <img src="https://1000logos.net/wp-content/uploads/2017/06/Logo-UFC-500x313.png" alt="Logo for UFC" width="300">
    <p>
       <a href="https://UFC.com">The official home of Ultimate Fighting Championship</a>
        <input type="text"/>
    </p>
</div>

<div class="basketballBox">
    <img src="https://1000logos.net/wp-content/uploads/2017/04/NBA-Logo-1.jpg" alt="NBA National Basketball Association Logo" width="500">
    <p>
        <a href="https://www.nba.com/">The official site of the National Basketball Association</a>
        <input type="text"/>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
